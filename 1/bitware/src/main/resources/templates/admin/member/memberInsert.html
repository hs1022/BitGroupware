<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>사원 등록 (관리자)</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#imgInp").on('change', function(){
                readURL(this);
            });
        });

        function readURL(input) {
            if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                    $('#blah').attr('src', e.target.result);
                }
              reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    <script>
    $(document).ready(function(){
	    $('#department').change(function(){
	    	$.ajax({
		    	url:'/admin/selectTeamByDept',
		    	data:{
		    		deptName:$(this).val()
		    	},
		    	dataType:'json',
	    		success:function(teamName){
	    			var str = "<option>--팀선택--</option>";
	    			for(var i in teamName){
	    				str += "<option value=" + teamName[i] + ">" + teamName[i] + "</option>";
	    			}
	    			$("#team option").remove();
	    			$("#team").append(str);
	    		}
	    	}); // $.ajax
	    });
    });
    </script>

</head>
<body th:align="center">
	<h1>사원 등록</h1>
	<form th:action="@{/admin/insertMember}" method="post">
		<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
			<tr>
				<td th:text="이름"></td>
				<td><input name="memName" type="text"></td>
			</tr>
			<tr>
				<td th:text="주민번호"></td>
				<td><input name="memJumin" type="text"></td>
			</tr>
			<tr>
				<td th:text="부서"></td>
				<td>
					<select name="department" id="department">
						<option>--부서선택--</option>
						<option th:each="dept:${deptList}" 
							th:value="${dept.deptName}"
							th:text="${dept.deptName}" />
					</select>
					<select name="team" id="team">
						<option>--팀선택--</option>
					</select>
				</td>
			</tr>
			<tr>
				<td th:text="직급"></td>
				<td>
					<select name="ranks">
						<option th:each="ranks:${rankList}" 
							th:value="${ranks.ranks}"
							th:text="${ranks.ranks}" />
					</select>
				</td>
			</tr>
			<tr>
				<td th:text="입사일"></td>
				<td>
					<input type="hidden" id=curdate th:value="${curdate}">
					<input name="memJoinDate" id=memJoinDate type="date">
				</td>
				<script>
					document.getElementById("memJoinDate").setAttribute('max', document.getElementById("curdate").value);
				</script>
			</tr>
			<tr>
				<td th:text="사내전화번호"></td>
				<td><input name="memOfficeTel" type="text"></td>
			</tr>
			<tr>
				<td th:text="휴대전화번호"></td>
				<td><input name="memTel" type="text"></td>
			</tr>
			<tr>
				<td th:text="주소"></td>
				<td>
					<input name="memAddrCode" type="text" id="sample6_postcode" placeholder="우편번호" readonly>
					<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
					<input name="memAddr" type="text" id="sample6_address" placeholder="주소" readonly><br>
					<input name="memAddrDetail" type="text" id="sample6_detailAddress" placeholder="상세주소">
					<input name="memAddrExtra" type="text" id="sample6_extraAddress" placeholder="참고항목" readonly>
				</td>
				<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
				<script>
					function sample6_execDaumPostcode() {
						new daum.Postcode(
							{
								oncomplete : function(data) {
									// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
	
									// 각 주소의 노출 규칙에 따라 주소를 조합한다.
									// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
									var addr = ''; // 주소 변수
									var extraAddr = ''; // 참고항목 변수
	
									//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
									if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
										addr = data.roadAddress;
									} else { // 사용자가 지번 주소를 선택했을 경우(J)
										addr = data.jibunAddress;
									}
	
									// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
									if (data.userSelectedType === 'R') {
										// 법정동명이 있을 경우 추가한다. (법정리는 제외)
										// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
										if (data.bname !== ''
												&& /[동|로|가]$/g
														.test(data.bname)) {
											extraAddr += data.bname;
										}
										// 건물명이 있고, 공동주택일 경우 추가한다.
										if (data.buildingName !== ''
												&& data.apartment === 'Y') {
											extraAddr += (extraAddr !== '' ? ', '
													+ data.buildingName
													: data.buildingName);
										}
										// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
										if (extraAddr !== '') {
											extraAddr = ' (' + extraAddr
													+ ')';
										}
										// 조합된 참고항목을 해당 필드에 넣는다.
										document
												.getElementById("sample6_extraAddress").value = extraAddr;
	
									} else {
										document
												.getElementById("sample6_extraAddress").value = '';
									}
	
									// 우편번호와 주소 정보를 해당 필드에 넣는다.
									document
											.getElementById('sample6_postcode').value = data.zonecode;
									document
											.getElementById("sample6_address").value = addr;
									// 커서를 상세주소 필드로 이동한다.
									document.getElementById(
											"sample6_detailAddress")
											.focus();
								}
							}).open();
					}
				</script>
			</tr>
			<tr>
				<td th:text="서명"></td>
				<td>
					<img id="blah" width="75" height="75" />
					<input type="file" id="imgInp" accept="image/*"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" value="취소" onclick="history.back(-1)">
					<input type="submit" value="등록">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
