<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>전자결재 문서양식 작성(관리자)</title>
<!-- include libraries(jQuery, bootstrap) -->
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 
<!-- include summernote css/js -->
<link th:href="@{/editor/summernote/summernote.css}" rel="stylesheet">
<script th:src="@{/editor/summernote/summernote.js}"></script>
<script>
$(function(){
	$("#apdocForm").summernote();
});
</script>
</head>
<body>
	<table border="1">
		<tr>
			<td>이름</td>
			<td><input type="text" name="apdocName" id="apdocName"></td>
		</tr>
		<tr>
			<td><textarea name="apdocForm" cols="50" rows="10" id="apdocForm"></textarea></td>
		</tr>
	</table>
	<a th:href="@{/admin/selectDocList}">목록</a>
</body>
</html>
